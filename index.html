    const totalDisplay = document.getElementById('totalPrice');
    const charmCountDisplay = document.getElementById('charmCount');
    const codeDisplay = document.getElementById('braceletCode');
    const copyMsg = document.getElementById('copyMsg');
    let totalPrice = 0;
    let selectedMetal = null;

    function selectMetal(metal) {
      selectedMetal = metal;
      document.getElementById("silverBtn").classList.remove("active");
      document.getElementById("goldBtn").classList.remove("active");
      if (metal === "SILVER") {
        document.getElementById("silverBtn").classList.add("active");
      } else {
        document.getElementById("goldBtn").classList.add("active");
      }
    }

    function getCharmPrice(charmName) {
      if (selectedMetal === "SILVER") {
        const el = document.querySelector(`.charm[data-name="${charmName}"]`);
        return parseInt(el.dataset.price);
      } else if (selectedMetal === "GOLD") {
        if (charmName === "71") return 20;   // Plain
        if (charmName === "72") return 45;   // Custom Image
        return 35; // All others
      }
      return 0;
    }

    function addCharm(el) {
      if (!selectedMetal) {
        codeDisplay.textContent = "❌ Please choose SILVER or GOLD first.";
        copyMsg.textContent = "";
        return;
      }

      const name = el.dataset.name || "CHARM";
      const price = getCharmPrice(name);

      const container = document.createElement('div');
      container.className = 'bracelet-item';
      container.dataset.name = name;
      container.dataset.price = price;

      const img = document.createElement('img');
      img.src = el.src;
      container.appendChild(img);

      const removeBtn = document.createElement('button');
      removeBtn.className = 'remove-btn';
      removeBtn.textContent = '×';
      removeBtn.onclick = function () {
        removeCharm(container, price);
      };

      container.appendChild(removeBtn);
      bracelet.appendChild(container);

      totalPrice += price;
      updateTotal();
    }

    function removeCharm(container, price) {
      bracelet.removeChild(container);
      totalPrice -= price;
      updateTotal();
    }

    function clearBracelet() {
      bracelet.innerHTML = '';
      totalPrice = 0;
      updateTotal();
      codeDisplay.textContent = "(Your bracelet code will appear here)";
      copyMsg.textContent = "";
    }

    function updateTotal() {
      totalDisplay.textContent = totalPrice;
      charmCountDisplay.textContent = bracelet.children.length;
    }

    function generateBraceletCode() {
      if (!selectedMetal) {
        codeDisplay.textContent = "❌ Please choose SILVER or GOLD first.";
        copyMsg.textContent = "";
        return;
      }

      const charms = bracelet.querySelectorAll('.bracelet-item');
      if (charms.length === 0) {
        codeDisplay.textContent = "No charms selected.";
        copyMsg.textContent = "";
        return;
      }

      let code = selectedMetal + "-" + Array.from(charms).map(c => c.dataset.name).join('-');
      codeDisplay.textContent = code;

      navigator.clipboard.writeText(code).then(() => {
        copyMsg.textContent = "✅ Copied! DM it to us or paste it in your order google form.";
      }).catch(() => {
        copyMsg.textContent = "❌ Couldn’t copy. Please copy it manually.";
      });
    }
  </script>
</body>
</html>
